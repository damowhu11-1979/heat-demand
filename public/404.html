<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/heat-demand/" />
    <script>
      (function () {
        var base = "/heat-demand";
        var l = window.location;
        // Preserve path/query in the hash; your app boots at /heat-demand/
        var path = l.pathname.replace(base, "").replace(/^\/+/, "");
        var target = base + "/#" + path + (l.search || "");
        l.replace(target);
      })();
    </script>
  </head>
  <body>Redirecting…</body>
</html>
