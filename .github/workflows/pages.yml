name: Deploy Next.js (static) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install
        run: npm install

      - name: Build postcode climate JSON (optional)
        shell: bash
        run: |
          set -e
          OUT="public/climate/postcode_climate.json"
          mkdir -p "$(dirname "$OUT")"

          # Try a few candidate locations/names
          CANDIDATES=(
            "post codes spf data climate.ods"
            "post-codes-spf-data-climate.ods"
            "data/post codes spf data climate.ods"
            "data/postcodes.ods"
          )

          FOUND=""
          for f in "${CANDIDATES[@]}"; do
            if [ -f "$f" ]; then
              FOUND="$f"
              break
            fi
          done

          if [ -n "$FOUND" ]; then
            echo "Found ODS at: $FOUND"
            npm run ods:json -- "$FOUND" "$OUT"
          else
            echo "ODS not found. Skipping JSON generation (the app will use API/any committed JSON)."
          fi

      - name: Build (Next -> static export)
        run: npm run build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
